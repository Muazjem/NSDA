<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assign8.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="full_form">
      <form autocomplete="on" action="assign9.html" method="post">
                <h3>Sign Up for Facebook</h3>
         <div class="names">
           <div class="fname_div"> 
                    <label for="fname" name="fname">First Name:</label><br>
                    <input type="text" id="fname" placeholder="Enter your first name" required>
             </div>
                <div class="lname_div">
                <label for="lname" name="lname">Last Name:</label><br>
                <input type="text" id="lname" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="below_div">
                <div class="email_div">
         <label for="email" name="email">Email Address:</label><br>
        <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
        <div class="g_div">
        <label for="gender" name="gender">Gender:</label><br>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        </div>
        <div class="b_div">
        <label for="bday" name="bday">Birthday:</label><br>
        <input type="date" id="bday"><br>
        </div>
        <div class="p_div">
        <label for="pass" name="pass">Password:</label><br>
        <input type="password" id="pass" placeholder="Enter a password" required><br>
        </div>
        </div>
            <button type="submit">Sign Up</button>
            </form>
    </div>
</body>
</html>
